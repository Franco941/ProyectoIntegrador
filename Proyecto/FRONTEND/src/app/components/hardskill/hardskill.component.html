<div class="row g-0">
    <h1>Hards & Soft Skill</h1>

    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skills">
        <h1>{{skill.porcentaje}}%</h1>
    <circle-progress
        [percent]="skill.porcentaje"
        [radius]="100"
        [imageSrc]="skill.fotoSkill"
        [showImage]="true"
        [imageHeight]="80"
        [imageWidth]="80"
        [showUnits]="false"
        [showSubtitle]="false"
        [title]="'HTML'"
        [titleColor]="'purple'"
        [titleFontSize]="'30px'"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
    ></circle-progress>
    </div>
</div>
