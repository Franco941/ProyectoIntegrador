<div class="row g-0"><h1>Proyectos realizados</h1>
<div  *ngFor="let proyecto of proyectos">
    <div class="contenedor">
        <div class="col-sm-12 col-md-7 col-lg-7 parte1">
            <h1>{{proyecto.tituloPro}}</h1>
            <p>{{proyecto.descripcionPro}}</p>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
            <img src="{{proyecto.imagenPro}}" class="img-fluid img-proyecto">

            </div>
        </div>
    </div>
</div>
