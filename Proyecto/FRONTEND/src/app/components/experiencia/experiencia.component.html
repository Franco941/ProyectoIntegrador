<div><h1>Experiencia</h1></div>
<div class="row g-0" *ngFor="let experiencia of experiencias">   
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul>
            <li>

                <h1>{{experiencia.tituloExp}}</h1> - 
                <h3>({{experiencia.fechaExp}})</h3></li>
                <img src="{{experiencia.imagenExp}}" style="width: 150px; margin: 50px">
            <h5>{{experiencia.descripcionExp}}</h5>
        </ul>
    </div>
</div>
