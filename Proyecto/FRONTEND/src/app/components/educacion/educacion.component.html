<div><h1>Educacion</h1></div>
<div class="row g-0" *ngFor="let educacion of educaciones">   
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul>
            <li>

                <h1>{{educacion.tituloEdu}}</h1> - 
                <h3>({{educacion.fechaEdu}})</h3></li>
                <img src="{{educacion.imagenEdu}}" style="width: 150px; margin: 50px">
            <h5>{{educacion.descripcionEdu}}</h5>
        </ul>
    </div>
</div>
