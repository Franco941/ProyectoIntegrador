<div class="row g-0">
    <h1>Educacion</h1>

<div  *ngFor="let educacion of educaciones">
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul>
            <li>

                <h1>{{educacion.tituloEdu}}</h1> -
                <h3>({{educacion.fechaEdu}})</h3>
            </li>
            <img src="{{educacion.imagenEdu}}" style="width: 150px; margin: 50px">
            <h5>{{educacion.descripcionEdu}}</h5>
        </ul>
    </div>
</div>
</div>
<div>

                        <!-- Botón Añadir -->
                        <div class="text-center">
                            <button type="button" class="btn btn-success" data-target="#addEducacionModal"
                                data-toggle="modal">
                                <a class="nav-link" style="color: white">
                                    Añadir educación <span class="sr-only"> (current) </span>
                                </a>
                            </button>
                        </div>
                    </div>
                    <!--Creando Modal-->
                    <div class="modal fade" id="addEducacionModal" tabindex="-1" role="dialog"
                        aria-labelledby="addEducacionModalLabel" aria-hidden="true">

                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addEducacionModalLabel">Añadir Educación</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                        <span aria-hidden="true">&times</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">
                                        <div class="form-group">
                                            <label for="tituloEdu">Titulo</label>
                                            <input type="text" ngModel name="tituloEdu" class="form-control"
                                                id="tituloEdu" placeholder="Titulo" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="fechaEdu">Fecha</label>
                                            <input type="text" ngModel name="fechaEdu" class="form-control"
                                                id="fechaEdu" placeholder="Fecha" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="descripcionEdu">Descripcion</label>
                                            <input type="text" ngModel name="descripcionEdu" class="form-control"
                                                id="descripcionEdu" placeholder="descripcion" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="imagenEdu">Imagen</label>
                                            <input type="text" ngModel name="imagenEdu" class="form-control"
                                                id="imagenEdu" placeholder="imagen" required>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" id="add-educacion-form" class="btn btn-secondary"
                                                data-dismiss="modal">
                                                Cerrar
                                            </button>
                                            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">
                                                Añadir cambios
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--
    Edit Modal
-->
                    <div class="modal fade" id="editEducacionModal" tabindex="-1" role="dialog"
                        aria-labelledby="educacionEditModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="updateEducacionModalLabel">
                                        Edit Education {{ editEducation?.tituloEdu}}
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form #editForm="ngForm">
                                        <label for="name">Title</label>
                                        <input type="text" ngModel="{{ editEducation?.tituloEdu }}" name="TituloEdu"
                                            class="form-control" id="tituloEdu" aria-describedby="emailHelp"
                                            placeholder="Title">
                                        <input type="hidden" ngModel="{{ editEducation?.idEdu }}" name="idEdu"
                                            class="form-control" id="idEdu" placeholder="" />
                                        <div class="form-group">
                                            <label for="descripcionEdu">Descripcion</label>
                                            <input type="text" ngModel="{{editEducation?.descripcionEdu }}"
                                                name="descripcionEdu" class="form-control" id="descripcionEdu"
                                                placeholder="descripcion" />
                                        </div>
                                        <div class="form-group">
                                            <!--cambiar imagenEdu por fechaEdu-->
                                            <label for="phone">Start date</label>
                                            <input type="text" ngModel="{{ editEducation?.fechaEdu }}" name="fechaEdu"
                                                class="form-control" id="fechaEdu" placeholder="Job title" />
                                        </div>

                                        <div class="form-group">
                                            <label for="imagenEdu">Imagen URL</label>
                                            <input type="text" ngModel="{{ editEducation?.imagenEdu }}" name="imagenEdu"
                                                class="form-control" id="imagenEdu" placeholder="Image URL" />
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">
                                                Close
                                            </button>
                                            <button (click)="onUpdateEducacion(editForm.value)" data-dismiss="modal"
                                                class="btn btn-primary">
                                                Save changes
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
